# alacritty color scheme

schemes:
  tokyonight: &tokyonight
    # Default colors
    primary:
      background: '#181b1f'
      foreground: '#ffffff'

    # Normal colors
    normal:
      black:   '#303336'
      red:     '#ff3333'
      green:   '#bbe67e'
      yellow:  '#ffb86c'
      blue:    '#36a3d9'
      magenta: '#d3beff'
      cyan:    '#95e6cb'
      white:   '#ffffff'

    # Bright colors
    bright:
      black:   '#303336'
      red:     '#ff3333'
      green:   '#95e6cb'
      yellow:  '#ffb86c'
      blue:    '#36a3d9'
      magenta: '#d3beff'
      cyan:    '#95e6cb'
      white:   '#ffffff'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'
  gruvbox_dark: &gruvbox_dark
    # Default colors
    primary:
      background: '0x1d2021' # hard contrast
      # background: '0x282828' # normal contrast
      foreground: '0xebdbb2'

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'
  shades: &serenade
    primary:
        background: '#2A2F33'
        foreground: '#bfddb2'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
        text: '#bfddb2'
        cursor: '#2E3338'

    # Normal colors
    normal:
        black: '#000000'
        red: '#d76e6e'
        green: '#ACB765'
        yellow: '#c1bf89'
        blue: '#82abbc'
        magenta: '#FF628C'
        cyan: '#9EFFFF'
        white: '#DBDBE0'

    # Bright colors
    bright:
        black: '#5C5C61'
        red: '#d76e6e'
        green: '#ACB765'
        yellow: '#FAD000'
        blue: '#82abbc'
        magenta: '#FF628C'
        cyan: '#9EFFFF'
        white: '#FFFFFF'
  nord: &nord
    primary:
      background: '#2e3440'
      foreground: '#d8dee9'
      dim_foreground: '#a5abb6'
    cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    vi_mode_cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    selection:
      text: CellForeground
      background: '#4c566a'
    search:
      matches:
        foreground: CellBackground
        background: '#88c0d0'
      bar:
        background: '#434c5e'
        foreground: '#d8dee9'
    normal:
      black: '#3b4252'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#88c0d0'
      white: '#e5e9f0'
    bright:
      black: '#4c566a'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#8fbcbb'
      white: '#eceff4'
    dim:
      black: '#373e4d'
      red: '#94545d'
      green: '#809575'
      yellow: '#b29e75'
      blue: '#68809a'
      magenta: '#8c738c'
      cyan: '#6d96a5'
      white: '#aeb3bb'

colors: *nord
